<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pathfinder - AI Career Roadmap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #06b6d4;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20%" cy="20%" r="200" fill="url(%23a)"/><circle cx="80%" cy="80%" r="300" fill="url(%23a)"/><circle cx="70%" cy="20%" r="150" fill="url(%23a)"/></svg>') no-repeat;
            background-size: cover;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--card-shadow);
            border-radius: 24px;
            transition: all 0.3s ease;
        }

        .hero-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .hero-title {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .form-control::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 16px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px 0 rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active {
            transform: none;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .feature-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .feature-icon:hover {
            opacity: 1;
        }

        .feature-icon i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-icon span {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::before {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
        }

        .floating-elements::after {
            width: 80px;
            height: 80px;
            bottom: 30%;
            right: 15%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .feature-icons {
                gap: 2rem;
            }
            
            .btn-primary {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="hero-card p-5">
                    <div class="text-center">
                        <h1 class="hero-title">
                            Pathfinder
                            <i class="fas fa-rocket ms-2" style="color: var(--accent-color);"></i>
                        </h1>
                        <p class="hero-subtitle">
                            Discover your perfect career path with AI-powered insights. Simply share your skills, projects, or dream role, and let our intelligent system map out personalized career opportunities tailored just for you.
                        </p>
                        
                        <form action="/recommend" method="POST" id="skill-form">
                            <div class="mb-4">
                                <textarea 
                                    name="skills" 
                                    class="form-control" 
                                    rows="4" 
                                    placeholder="âœ¨ Tell us about yourself... (e.g., Python, data analysis, AWS, leadership, project management, React, machine learning)"
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" id="find-path-btn">
                                <span class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
                                <i class="fas fa-compass me-2"></i>
                                Discover My Path
                            </button>
                        </form>

                        <div class="feature-icons">
                            <div class="feature-icon">
                                <i class="fas fa-brain"></i>
                                <span>AI-Powered</span>
                            </div>
                            <div class="feature-icon">
                                <i class="fas fa-chart-line"></i>
                                <span>Career Growth</span>
                            </div>
                            <div class="feature-icon">
                                <i class="fas fa-bullseye"></i>
                                <span>Personalized</span>
                            </div>
                            <div class="feature-icon">
                                <i class="fas fa-rocket"></i>
                                <span>Fast Results</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to show a loading spinner -->
    <script>
        document.getElementById('skill-form').addEventListener('submit', function() {
            var btn = document.getElementById('find-path-btn');
            var spinner = btn.querySelector('.spinner-border');
            var icon = btn.querySelector('.fa-compass');
            
            btn.disabled = true;
            spinner.classList.remove('d-none');
            icon.style.display = 'none';
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Analyzing Your Skills...';
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Removed 3D tilt effect for static card
        });
    </script>
</body>
</html>
