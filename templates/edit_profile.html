{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h2>Edit Your Profile</h2>
<p class="text-muted">The more details you provide, the better your recommendations will be.</p>
<hr>
<form method="POST" action="{{ url_for('edit_profile') }}">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name or '' }}">
        </div>
        <div class="col-md-3 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ user.age or '' }}">
        </div>
        <div class="col-md-3 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ user.city or '' }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="college" class="form-label">College / University</label>
            <input type="text" class="form-control" id="college" name="college" value="{{ user.college or '' }}">
        </div>
        <div class="col-md-6 mb-3">
            <label for="degree" class="form-label">Degree / Major</label>
            <input type="text" class="form-control" id="degree" name="degree" value="{{ user.degree or '' }}">
        </div>
    </div>
    <div class="mb-3">
        <label for="skills" class="form-label">My Skills (comma-separated)</label>
        <textarea class="form-control" id="skills" name="skills" rows="4" placeholder="e.g., Python, React, SQL, Data Analysis, Figma">{{ user.skills or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
